<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Position</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 42px;
        padding-left: 72px;">

        <div style="
            background-color: rgba(0, 0, 0, 0.695);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 1;
            ">
                header
        </div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 80px;">
            sidebar
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 1px;
            right: 1px;">
            X
        </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
            ">
                div 1
        </div>

            <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;"
            >
            div 2
            <div style="
            position: absolute;
            background-color: black;
            color: white;
            bottom: 8px;
            right: 8px;">
            5:01
        </div>
        </div>
            

    </body>
</html>
